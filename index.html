<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rwsume builder</title>
    <link rel="stylesheet" href="rb-style.css">
    <link rel="stylesheet" href="gr-style.css">
</head>
<body>
    <form id="resume-form">
        <h1>REGISTRATION FORM</h1>
        
        
        <h2>PERSONAL INFORMATION</h2>
        <div class="form-group">
            <div class="field">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name here" required>
            </div>
            <div class="field">
                <label for="profession">Profession</label>
                <input type="text" id="profession" placeholder=" your profession here" required>
            </div>
        </div>

        <!-- Objective -->
        <h2>OBJECTIVE</h2>
        <div class="form-group">
            <div class="text-field">
                <label for="objective">Your  objective</label>
                <textarea id="objective" placeholder="Your objective regarding this job." required></textarea>
            </div>
        </div>
       
         <!-- EXPERIENCE -->
        <h2>EXPERIENCE</h2>
        <div class="form-group">
            <div class="text-field">
                <label for="experience">Your experience summery here</label>
                <textarea id="experience" placeholder="e.g./ workplace name (Year) | job post name" required></textarea>
            </div>
        </div>

        <!-- EDUCATION -->
        <h2>EDUCATION</h2>
        <div class="form-group">
            <div class="text-field">
                <label for="education">Your educational</label>
                <textarea id="education" placeholder="e.g./ Institute Name (Year) | Degree Name" required></textarea>
            </div>
        </div>

        <!-- SKILLS -->
        <h2>SKILLS</h2>
        <div class="form-group">
            <div class="text-field">
                <label for="skills">Your Skills</label>
                <textarea id="skills" placeholder="Your Skills here" required></textarea>
                </div>
            
        </div>

        <!-- contact -->
        <h2>CONTACT INFORMATION</h2>
        <div class="form-group">
            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your E-mail here " required>
            </div>
            <div class="field">
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" placeholder="Your Phone number here" required>
            </div>
        </div>
    

    
        <div class="form-group">
            <div class="field">
                <label for="linkedin">Linkedin</label>
                <input type="text" id="linkedin" placeholder="Your linkedin" required>
            </div>
            <div class="field">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Your current address here" required>
            </div>
        </div>
        
        <div>
            <button type="submit" class="submit-button">Submit</button>
            
        </div>
    </form>
    
    
    <!-- Generated resume -->
    <div id="generated-resume"></div>
    
    <footer>
        <p>Made by Anusha Badar</p>
        <p><i></i>linkedin</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
