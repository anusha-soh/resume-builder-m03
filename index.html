<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="resume-form">
        <h1>REGISTRATION FORM</h1>
        
        
        <h2>PERSONAL INFORMATION</h2>
        <div class="form-group">
            <div class="field">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name here" required>
            </div>
            <div class="field">
                <label for="profession">profession</label>
                <input type="text" id="profession" placeholder=" your profession here" required>
            </div>
        </div>
        
        <div class="form-group">
            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your E-mail here " required>
            </div>
            <div class="field">
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" placeholder="Your Phone number here" required>
            </div>
        </div>
    
        <!-- <label>Gender</label>
        <div class="radio-group">
            <label><input type="radio" name="gender"> Male</label>
            <label><input type="radio" name="gender"> Female</label>
        </div>
     -->
        <!-- More fields here for date of birth, nationality, etc. -->
    
        <h2>Socials</h2>
        <div class="form-group">
            <div class="field">
                <label for="linkedin">Linkedin</label>
                <input type="text" id="linkedin" required>
            </div>
            <div class="field">
                <label for="facebook">Facebook</label>
                <input type="text" id="facebook" required>
            </div>
        </div>
    
        <!-- More fields for contact details -->
    
        <footer>
            <p>Click on "submit" to generate your resume</p>
        </footer>
    
        <div>
            <button type="submit" class="submit-button">Submit</button>

        </div>
    </form>

    <!-- Generated resume -->

    <section id="generated-resume"> 
        <script src="script.js"></script>
    </section>
    
</body>
</html>
